<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tempus Dominus Demo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="container mt-5">
        <h1>Tempus Dominus DatePicker Demo</h1>
        <div class="mb-3">
            <label for="datetimepicker" class="form-label">Pick a date:</label>
            <div class="input-group" id="datetimepicker" data-td-target-input="nearest" data-td-target-toggle="nearest">
                <input type="text" class="form-control" data-td-target="#datetimepicker">
                <span class="input-group-text" data-td-toggle="datetimepicker">
                    <i class="bi bi-calendar"></i>
                </span>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus/dist/js/tempus-dominus.min.js"></script>
    <script src="script.js"></script>
</html>
